<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonenumber Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="h1">PhoneNumber Validator</h1>
    </div>
    <div class="conainer phone-body">
      <div class="cam"></div>
      <div class="phone-screen primary">
        <label for="user-input">Enter A Phone Number:</label>
        <input type="tel" id="user-input" required />
        <div id="results-div"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button id="check-btn" class="btn btn-primary">Check</button>
          </div>
          <div class="col">
            <button id="clear-btn" class="btn btn-danger">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
