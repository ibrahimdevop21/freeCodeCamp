<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>JS Capestone Project</h2>
      <h1>Pokemon Name or ID:</h1>
      <input type="text" id="search-input" required />
      <button id="search-button">Search</button>
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
      <div id="weight"></div>
      <div id="height"></div>
      <div id="types"></div>
      <table>
        <tr>
          <th class="firstC">Base</th>
          <th class="secondC">Stats</th>
        </tr>
        <tr>
          <td>HP</td>
          <td></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td></td>
        </tr>
        <tr>
          <td>Sp.Attack:</td>
          <td></td>
        </tr>
        <tr>
          <td>Sp.Defense:</td>
          <td></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td></td>
        </tr>
      </table>
      <div id="hp"></div>
      <div id="attack"></div>
      <div id="defense"></div>
      <div id="special-attack"></div>
      <div id="special-defense"></div>
      <div id="speed"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
