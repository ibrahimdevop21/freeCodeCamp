<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>JS Capstone Project</h2>
      <h1>Pokemon Name or ID:</h1>
      <input type="text" id="search-input" required />
      <button id="search-button">Search</button>
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
      <div id="weight"></div>
      <div id="height"></div>
      <img src="" alt="" id="pokemon-image" />
      <div id="types"></div>
      <table>
        <tr>
          <th class="firstC">Base</th>
          <th class="secondC">Stats</th>
        </tr>
        <tr>
          <td>HP</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
